<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Ulisha Store</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #FF6B00;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .orange {
      color: #FF6B00;
    }
    .blue {
      color: #007BFF;
    }
    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0066CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span class="orange">Ulisha</span><span class="blue">Store</span></div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <p>Some features of Ulisha Store are available offline, but you'll need to be online to browse products and make purchases.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
